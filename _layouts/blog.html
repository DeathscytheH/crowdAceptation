<html>
    {% include head.html %}
	<body>
		<div id='layout'>
			{% include header.html %}


			<div style='clear: both'></div>
		</div>
		<div id='content'>
			
			<div id='side-bar'>
				<div id='user'>
					<img id="user-pic" src="{{site.author_img_name_path | prepend: site.baseurl}}" />
					<div id='user-name'>Arkebit</div>
				</div>
				<div id='date'>
					{{ page.date | date: "%B %d, %Y"}}
				</div>
				<br>
				<br>
				<div id='date'>
					{{site.aboutme}}
				</div>
				<div id='tags'>
					{% for tag in page.tags %}
						<div> <span class='tag {{tag | downcase }}'>{{tag}}</span> </div>
					{% endfor %}
				</div>
			</div>
			<div id='page'>
				<h1 id='page-title'>{{page.title}}</h1>
				{{content}}
				
				
				<div>
					{% include comment.html %}
				</div>
			</div>
			
			<div style='clear:both'></div>
		</div>
		<div id='footer'>
			{{site.full_name}} - {{site.copyright_year}}
		</div>
	</div>
	{% include googleana.html %}
</body>
</html>
